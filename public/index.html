<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
	<meta name=viewport content="width=device-width, initial-scale=0.75, user-scalable=yes">
  <script src="/socket.io/socket.io.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js" integrity="sha512-PQsdzDthPKtp230uD7lunTQw6CwNTPnd5LP3e3/+afg9cNkrL7UsfWXT3EW5Ar9XZ5SdADcPDXs1BAWNa9OZ7Q==" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/c08a4915fa.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js" integrity="sha512-nOQuvD9nKirvxDdvQ9OMqe2dgapbPB7vYAMrzJihw5m+aNcf0dX53m6YxM4LgA9u8e9eg9QX+/+mPu8kCNpV2A==" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/aes.min.js" integrity="sha512-eqbQu9UN8zs1GXYopZmnTFFtJxpZ03FHaBMoU3dwoKirgGRss9diYqVpecUgtqW2YRFkIVgkycGQV852cD46+w==" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/index.css">
  <link rel="icon" href="./assets/milkyway.png" type="image/png">
  <link rel="shortcut icon" href="./assets/milkyway.png" type="image/png">
  <title>Stargazers</title>
</head>
<body>
	<div id="content">
		<div class="loading" id="loading-screen">
			<h1>Connecting...</h1>
			<div class="spinner"></div>
			<div class="loading-splash">
		  	<p id="loading-splash">loading splash ༼ つ ◕_◕ ༽つ</p>
			</div>
		</div>
		
		<div class="sidebar">
		  <div class="sidebar-top">
		    <div class="sidebar-top-button" role="tab", aria-selected="true">Servers</div>
		    <div class="sidebar-top-button" role="tab", aria-selected="false">Users<div class="unread-total">!</div></div>
		  </div>
		  <div class="sidebar-search">
		    <input placeholder="Search" type="text"></input>
		  </div>
		  <div class="sidebar-list">
			
		    <!-- template for the profile/chatroom button -->
		    <div class="sidebar-object">
		      <div class="sidebar-object-avatar">
		        <img class="object-avatar" src="https://cdn.discordapp.com/avatars/399416615742996480/a_db2316f7e679122fc95e9cf71f65ecca.webp?size=128">
		      </div>
		      <div class="object-label">
		        LuckFire#3262
		      </div>
		      <div class="object-alert-count">
		      5
		      </div>
		    </div>
		
		
		    <div class="sidebar-object" aria-selected="false">
		      <div class="sidebar-object-avatar">
		        <img class="object-avatar" src="https://cdn.discordapp.com/avatars/547951620235984906/60ca51ff2d3e37e07f09f51ff090ba40.webp?size=128">
		      </div>
		      <div class="object-label">
		        Hoofer's Server
		      </div>
		      <div class="object-alert-count">
		      99+
		      </div>
		    </div>
		
		  </div>
		</div>
		
		<div class="main-content">
		  <div class="main-topbar">
				<div class="icon-button" id="sidebar-toggle">
					<i class="fas fa-bars"></i>
				</div>
		  	<div class="topbar-title">
		      <img class="object-avatar"src="https://cdn.discordapp.com/avatars/547951620235984906/60ca51ff2d3e37e07f09f51ff090ba40.webp?size=128">
					<div class="topbar-information">
						<div class="title-name">Hoofer's Server</div>
						<div class="title-members">0 Members</div>
					</div>
				</div>
				<div class="topbar-buttons">
					<div class="icon-button">
						<i class="fas fa-ellipsis-v"></i>
					</div>
					<div class="icon-button" id="theme-toggle">
						<i class="fas fa-adjust"></i>
					</div>
				</div>
		  </div>
		  <div class="main-chat">
				<h3>10/10 sign-up frame, would sign up again</h4>
				<div id="username">temp-username-details</div>
				<div id="tag">temp-tag-details</div>
				<div id="password">temp-password-details</div>
				<div id="token">temp-token-details</div>
				<div id="res-id">res-id</div>
				<div id="res-data">res-details</div>
				<br>
				<br>
				<input placeholder="username" id="signup-username">
				<input placeholder="tag" id="signup-tag" style="width: 75px;">
				<br>
				<input placeholder="password" id="signup-password">
				<button id="signup-confirm" style="width: 80px;">signup</button>
				<br>
				<br>
				<input placeholder="username" id="login-username">
				<input placeholder="tag" id="login-tag" style="width: 75px;">
				<br>
				<input placeholder="password" id="login-password">
				<button id="login-confirm" style="width: 80px;">login</button>

		  </div>
		  <div class="main-chatbar">
				<div>
				<div>
		  </div>
		</div>
		
		
		<script> 
		  var loadingSplashes = [
		    "Did you know that the Universe is 13.7 billion years old?",
		    "Did you know the Universe is actually flat?",
		    "Did you know there is a giant cloud of alcohol in Sagittarius B?",
		    "Did you know there is a giant planet-sized diamond in Centaurus named after a Beatles song?",
		    "It takes 225 <strong>MILLION</strong> years for our Sun to travel around the galaxy",
				"We are all bound to die one day. (⊙_⊙;)",
		    ]
		
		  document.getElementById("loading-splash").innerHTML = loadingSplashes[Math.floor(Math.random() * loadingSplashes.length)]
		</script>
		<script src="/core-js/index.js"></script>
	</div>
</body>
</html>
